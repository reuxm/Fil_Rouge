<div class="card">
    <img *ngIf="(new File('assets/images/{{vehicule.modele|lowercase}}.png')).exists()" src="assets/images/{{vehicule.modele|lowercase}}.png" class="card-img-top" [alt]="">
    <div class="card-body">
        <h5 class="card-title">{{vehicule.modele}}</h5>
        <div class="row">
            <p class="card-text justify-content-center col-6">{{vehicule.prix}}</p>
            <p class="card-text justify-content-end col-6">{{vehicule.qte}}</p>
    </div>
    </div>
</div>
