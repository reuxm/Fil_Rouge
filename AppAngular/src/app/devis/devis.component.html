<div class="container col-md-12"> 
				
    <p class="text-center my-4 card-title h2 pb-2"><strong>List des devis</strong></p>
  
    <div class="table-responsive table-container">  
    <table class="table table-dark table-hover table-striped">  
      <thead class="thead-light">  
      <tr>  
        <th>Id Devis</th>  
        <th>Date Creation</th> 
        <th>Client</th> 
        <th>Vehicule</th>
        <th>User</th>
        <!-- <th>Etat</th>  -->
      </tr>  
      </thead>  
      <tbody>  
        <ng-container *ngFor="let d of devis">
      <tr *ngIf="d.etat"> 
         
        <td>{{d.id}}</td>  
        <td>{{d.dateCreation}}</td>
        <td>{{d.client.name}}</td> 
        <td>{{d.vehicule.modele}}</td> 
        <td>{{d.user.firstname}}</td>
        <!-- <td>{{d.etat}}</td>  -->
          
      </tr> 
    </ng-container> 
      </tbody>  
    </table>  
    </div> 

    <h5 class="card-header unique-color white-text text-center py-4">
      <strong>Ajouter Devis</strong>
  </h5>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      
              <div class="form-group card-body px-lg-5 pt-0">
                  <label>Date Création:</label>
                  <input type="text" formControlName="dateCreation" placeholder="MM/dd/yyyy" class="form-control"
                   [ngClass]="{ 'is-invalid': submitted && d.dateCreation.errors }">
                  <div *ngIf="submitted && d.dateCreation.errors">
                    <div *ngIf="d.dateCreation.errors.required">Date Création is required</div>
                  </div>
                </div>

                <div class="form-group card-body px-lg-5 pt-0">
                  <label>Client</label>
                <select class="form-control" formControlName="client" placeholder="Client" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && d.client.name.errors }">
                  <option *ngFor="let d of devis">{{d.client.name}}</option>
                </select>
              </div>

              <div class="form-group card-body px-lg-5 pt-0">
                <label>Vehicule</label>
              <select class="form-control" formControlName="vehicule" placeholder="Vehicule" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && d.vehicule.modele.errors }">
              <option *ngFor="let d of devis">{{d.vehicule.modele}}</option>
              </select>
            </div>

            <div class="form-group card-body px-lg-5 pt-0">
              <label>User</label>
            <select class="form-control" formControlName="user" placeholder="User" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && d.user.firstname.errors }">
            <option *ngFor="let d of devis">{{d.user.firstname}}</option>
            </select>
          </div>

                <div class="text-center">
                  <button type="button" class="btn btn-secondary">Confirmer</button>
                </div>

  </form>
</div>
