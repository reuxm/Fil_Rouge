<div class="container">

	<form #loginForm="ngForm" (ngSubmit)="log()">
		<div class="form-group mt-4">
			<label>Login</label>
			<input type="text" [(ngModel)]="login" class="form-control" name="login" id="login"/>
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" [(ngModel)]="password" class="form-control" name="password" id="password" />
		</div>
		<button class="btn btn-outline-success" type="submit">Valider</button>
	</form>

</div>
