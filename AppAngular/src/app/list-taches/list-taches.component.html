<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Libelle</th>
                <th scope="col">Fiche</th>
                <th scope="col">Utilisateur</th>
                <th scope="col">Priorité</th>
                <th scope="col">Pièce</th>
                <th scope="col">Quantité</th>
                <th scope="col">Commentaire</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let tache of taches">
            <tr *ngIf="!tache.etat">
                <td>{{ tache.libelle }}</td>
                <td>{{ tache.fiche.client.name }}</td>
                <td>{{ tache.user.lastname }}</td>
                <td>{{ tache.priorite.libelle }}</td>
                <td>{{ tache.piece.libelle }}</td>
                <td>{{ tache.qte }}</td>
                <td>{{ tache.commentaire }}</td>
            </tr>
            </ng-container>
        </tbody>
    </table>
</div>
