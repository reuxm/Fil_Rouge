<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerload :: load">
<meta charset="UTF-8">
<title th:text="'Modifier Fiche'"></title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<form th:object="${form}" action="#" th:action="'../validModifFiche'" method="post" class="container">
	<input type="hidden" th:value="${id}" name="id"/>
	<input type="hidden" th:value="${client}" name="client"/>
	
	<label th:text="Description"></label>
	<textarea name="description" th:text="${description}" class="form-control"></textarea>
	
	<label th:text="Priorite"></label>
	<select name="priorite" class="form-control">
		<option value="" selected hidden=true th:text="Priorite" />
		<option th:each="p : ${listPriorites}" th:value="${p.id}" th:text="${p.libelle}" />
	</select>
	
	<div class="form-row">
		<div class="form-group col-md-6">
			<label th:text="'Prix HT'"></label>
			<input name="prix" type="number" th:value="${prix}"  step="0.01" class="form-control"/>
		</div>
		<div class="form-group col-md-6">
			<label th:text="TVA"></label>
			<input name="tva" type="number" th:value="${tva}"  step="0.01" class="form-control"/>
		</div>
	</div>

	<div class="form-check">
		<input type="checkbox" name="cloturer" id="cloture" class="form-check-input"/>
		<label th:text="Cloturer" for="cloture" class="form-check-label"></label>
	</div>
	
	<button type="submit" th:text="Valider" class="btn btn-outline-success"></button>
</form>

<div th:replace="fragments/footer :: footer">&copy; 2020 DTA Application Web Gestion de Garage</div>
</body>
</html>
