<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerload :: load">
<meta charset="UTF-8">
<title th:text="'Modifier Fiche'"></title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<form th:object="${form}" action="#" th:action="'../validModifFiche'" method="post" class="container">
	<input type="hidden" th:value="${id}" name="id"/>
	<input type="hidden" th:value="${client}" name="client"/>
	<table>
		<tr>
			<td th:text="Description"></td>
			<td>
				<textarea name="description" th:text="${description}"></textarea>
			</td>
		</tr>
		<tr>
			<td th:text="Priorite"></td>
			<td>
				<select name="priorite">
					<option th:each="p : ${listPriorites}" th:value="${p.id}" th:text="${p.libelle}" />
				</select>
			</td>
		</tr>
		<tr>
			<td th:text="Prix"></td>
			<td>
				<input name="prix" type="number" th:value="${prix}"  step="0.01"/>
			</td>
		</tr>
		<tr>
			<td th:text="Tva"></td>
			<td>
				<input name="tva" type="number" th:value="${tva}"  step="0.01"/>
			</td>
		</tr>
		<tr>
			<td th:text="Cloturer"></td>
			<td>
				<input type="checkbox" name="cloturer"/>
			</td>
		</tr>
	</table>
	<button type="submit" th:text="Valider"></button>
</form>

<div th:replace="fragments/footer :: footer">&copy; 2020 DTA Application Web Gestion de Garage</div>
</body>
</html>
