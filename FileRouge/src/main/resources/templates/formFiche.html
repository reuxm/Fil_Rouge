<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="Nouvelle Fiche"></title>
</head>
<body>
<form th:object="${form}" action="#" th:action="validCreerFiche" method="post">
	<table>
		<tr>
			<td th:text="Description"></td>
			<td>
				<textarea name="description" placeholder="description"></textarea>
			</td>
		</tr>
		<tr>
			<td th:text="PrioritÃ©&eecute"></td>
			<td>
				<select name="priorit&eecute">
					<option th:each="p : ${listPriorite}" th:value="${p.id}" th:text="${p.libelle}" />
				</select>
			</td>
		</tr>
		<tr>
			<td th:text="Client"></td>

	</table>
	<button type="submit" th:text="Valider"></button>

</body>
</html>
