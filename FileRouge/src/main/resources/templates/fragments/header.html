<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">

				<div class="navbar navbar-expand-lg navbar-light bg-light"
					th:fragment="header">
					<div class="container">
						<div class="navbar-header">
							<img th:src="@{/img/logo.jpg}" class="logo" />
						</div>
						<div class="collapse navbar-collapse">
							<ul class="navbar-nav mr-auto">
								<li th:classappend="${module == 'home' ? 'active' : ''}"><a
									class="navbar-brand" href="#" th:href="@{/}">Home</a></li>
								<li th:classappend="${module == 'client' ? 'active' : ''}"><a
									class="navbar-brand" href="#" th:href="@{/afficherCreerClient}">Gérer
										de Client</a></li>

								<li th:classappend="${module == 'commande' ? 'active' : ''}">
									<a class="navbar-brand" href="#"
									th:href="@{/afficherCreerCommandePiece}">Gérer Commande</a>
								</li>
								<li th:classappend="${module == 'fiche' ? 'active' : ''}"><a
									class="navbar-brand" href="#" th:href="@{/fiches}">Gérer
										Fiche</a></li>
								<li th:classappend="${module == 'Devis' ? 'active' : ''}"><a
									class="navbar-brand" href="#" th:href="@{/devis}">Gérer
										Devis</a></li>
							</ul>
						</div>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search"
								placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0"
								type="submit">Search</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
