<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<body>
	<div class="navbar navbar-expand-lg navbar-light bg-light"
		th:fragment="header">
		<div class="container">
			<div class="navbar-header">

				<img th:src="@{/img/logo.jpg}" class="logo" />
			</div>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li th:classappend="${module == 'home' ? 'active' : ''}"><a
						class="navbar-brand" href="#" th:href="@{/}">Home</a></li>
					<li th:classappend="${module == 'client' ? 'active' : ''}"><a

					class="navbar-brand"
						href="#" th:href="@{/afficherCreerClient}">Gérer de Client</a></li>

					<li th:classappend="${module == 'commande' ? 'active' : ''}">
						<a class="navbar-brand" href="#" th:href="@{/commande}">Gérer
							Commande</a>
					</li>
					<li th:classappend="${module == 'fiche' ? 'active' : ''}"><a
						class="navbar-brand" href="#" th:href="@{/fiche}">Gérer Fiche</a></li>
					<li th:classappend="${module == 'Devis' ? 'active' : ''}"><a

						class="navbar-brand" href="#" th:href="@{/devis}">Gérer Devis</a></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Gestion Stock </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#" th:href="@{/afficherCreerPiece}"> Pièces</a>
							<a class="dropdown-item" href="#" th:href="@{/afficherCreerVehicule}">
								Véhicule</a>

						</div></li>


				</ul>

			</div>
		</div>
	</div>
</body>
</body>
